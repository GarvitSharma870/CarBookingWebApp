<form [formGroup]="loginForm">
    <div class="d-flex justify-content-center align-items-center mt-5">
<div class="surface-card card login-card p-4 shadow-2 border-round w-full lg:w-6">
    <div class="text-center mb-5">
        <img src="assets/images/hyper.svg" alt="Image" height="50" class="mb-3">
        <div class="text-900 text-3xl font-medium mb-3">Welcome Back</div>
        <span class="text-600 font-medium line-height-3">Don't have an account?</span>
        <a routerLink="/signup" class="font-medium no-underline ml-2 text-blue-500 cursor-pointer">Create today!</a>
    </div>

    <div>
        <div class="mb-3">
        <label for="email1" class="block text-900 font-medium mb-2">Email</label>
        <input id="email1" type="text" placeholder="Email address" formControlName="email" pInputText class="w-full mb-1">
        <div
                *ngIf="f['email'].invalid && (f['email'].dirty || f['email'].touched)"
              >
                <div class="text-danger" *ngIf="f['email'].errors?.['required']">*Email is required.</div>
                <div class="text-danger" *ngIf="f['email'].errors?.['pattern']">
                  *Email is invalid.
                </div>     
        </div>
    </div>
    <div class="mb-3">
        <label for="password1" class="block text-900 font-medium mb-2">Password</label>
        <input id="password1" type="password" placeholder="Password" formControlName="password" pInputText class="w-full mb-1">
        <div
        *ngIf="f['password'].invalid && (f['password'].dirty || f['password'].touched)"
      >
        <div class="text-danger" *ngIf="f['password'].errors?.['required']">*Password is required.</div>
        <div class="text-danger" *ngIf="f['password'].errors?.['pattern']">
          *Password must contain one uppercase, one lowercase and one special characters and must be of 8 digits.
        </div>     
      </div>
    </div>
        <button (click)="onLogin()" pButton pRipple label="Sign In" icon="pi pi-user" class="w-full"></button>
    </div>
</div>
</div>
</form>
