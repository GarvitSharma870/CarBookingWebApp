<div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">{{headerTitle}}</h5>
    <button type="button" class="btn-close" (click)="onClose()"></button>
  </div>
  <div class="modal-body">
    Are you sure you want to delete this car with id - {{carId}}?
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="onClose()">Close</button>
    <button type="button" class="btn btn-danger" (click)="deleteCar(carId)" data-bs-dismiss="modal">Confirm</button>
  </div>
